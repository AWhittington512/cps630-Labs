    <script>
      $(document).ready(function() {
        $("img").hover(function() {
            $(this).animate({
                width: '200px',
                height: '200px'
            }, 400, () => {});
            $(this).parent().parent().css("background-color", "lightblue");
        }, function() {
            $(this).animate({
                width: '50px',
                height: '50px'
            }, 400, () => {});
            $(this).parent().parent().css("background-color", "white");
