<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Lab2Part1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Lab02</title>
  </head>
  <body>
    <!-- BUTTONS FOR SAVING/CLEARING WORK -->
    <div class="buttons">
      <button type="submit" name="saveRecord">Save Record</button>
      <button type="submit" name="clearRecord">Clear Record</button>
    </div>

    <!-- HEADING + DESCRIPTION-->
    <div class="heading">
      <h2>Art Work Database</h2>
      <p>
        This is a database for storing information about various art works, including paintings and sculptures from ages such as Baroque or Renaissance.
      </p>
    </div>

    <div class="container">
      <script>
        function updatePreview()
        {
          document.getElementById("genrecell").innerHTML = document.getElementById("genre").value;
          document.getElementById("typecell").innerHTML = document.getElementById("type").value;
          document.getElementById("subjectcell").innerHTML = document.getElementById("subject").value;
          document.getElementById("specificationcell").innerHTML = document.getElementById("specification").value;
          document.getElementById("yearcell").innerHTML = document.getElementById("year").value;
          document.getElementById("museumcell").innerHTML = document.getElementById("museum").value;
        }
      </script>

      <!-- FORM FOR SELECTING ARTWORK -->
      <form action="Lab2.php" method="post">
        <!-- BUTTONS FOR SAVING/CLEARING WORK -->
        <div class="buttons">
          <button type="submit" name="saveRecord">Save Record</button>
          <button type="reset" name="clearRecord">Clear Record</button>
        </div>

        <div class="inp">
          <label for="genre">Genre</label>
          <select name="genre" id="genre" onchange="updatePreview()">
            <option value="Abstract">Abstract</option>
            <option value="Baroque">Baroque</option>
            <option value="Gothic">Gothic</option>
            <option value="Renaissance">Renaissance</option>
          </select>
        </div>
        <div class="inp">
          <label for="type">Type</label>
          <select name="type" id="type" onchange="updatePreview()">
            <option value="Painting">Painting</option>
            <option value="Sculpture">Sculpture</option>
          </select>
        </div>
        <div class="inp">
          <label for="subject">Subject</label>
          <select name="subject" id="subject" onchange="updatePreview()">
            <option value="Landscape">Landscape</option>
            <option value="Portrait">Portrait</option>
          </select>
        </div>
        <div class="inp">
          <label for="specification">Specification</label>
          <select name="specification" id="specification" onchange="updatePreview()">
            <option value="Commercial">Commercial</option>
            <option value="Non-Commercial">Non-Commercial</option>
            <option value="Derivative">Derivative</option>
            <option value="Non-Derivative">Non-Derivative</option>
          </select>
        </div>
        <div class="inp">
          <label for="year">Year</label>
          <input type="text" name="year" id="year" onchange="updatePreview()" />
        </div>
        <div class="inp">
          <label for="museum">Museum</label>
          <input type="text" name="museum" id="museum" onchange="updatePreview()" />
        </div>
        <p>Enter Index: <input type="text" name="index" /></p>
        <input type="submit" name="getRecord" value="Get Record" />
      </form>

      <!-- BOX FOR ARTWORK DISPLAY -->
      <div class="box">
        <div id="record">
          <h2>Art Work Record:</h2>
          <table>
            <tr>
              <th>Genre</th>
              <th>Type</th>
              <th>Subject</th>
              <th>Specification</th>
              <th>Year</th>
              <th>Museum</th>
            </tr>
            <tr>
              <td id="genrecell"></td>
              <td id="typecell"></td>
              <td id="subjectcell"></td>
              <td id="specificationcell"></td>
              <td id="yearcell"></td>
              <td id="museumcell"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
