<app-navbar></app-navbar>
<app-store-selector></app-store-selector>

<div class="container">
    <h1>Cart</h1>

    <div id="cartItems" class="container">
        <div *ngFor="let item of this.fullCart" class="row ">
            <div class="col col-sm-2">
                <img src='assets/products/{{ item.Picture_URL }}' width='100' height='100' draggable='false'>
            </div>
            <div class="col">
                <h3>{{ item.ItemName }}</h3>
                <p>{{ item.ItemPrice | currency }}</p>
            </div>
        </div>
        <div class="row" id="totals">
            <div class="d-flex justify-content-between p-2">
              <h5>Subtotal</h5>
              <h5>{{this.cartSubtotal() | currency}}</h5>
            </div>
            <div class="d-flex justify-content-between p-2">
              <h5>Taxes</h5>
              <h5>{{this.cartSubtotal() * 0.13 | currency}}</h5>
            </div>
            <hr>
            <div class="d-flex justify-content-between p-2">
              <h4>Total</h4>
              <h4>{{this.cartSubtotal() * 1.13 | currency}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-2">
                <button class="btn btn-danger d-block m-auto my-2" (click)="this.clearCart()">Clear cart</button>
            </div>
            <div class="col col-sm-2">
                <button class="btn btn-outline-primary d-block m-auto my-2" (click)="this.checkout()">Checkout</button>
            </div>
        </div>
    </div>
</div>
