<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row m-0">
      <div class="col">
        <div class="row p-2">
          <h1>Order</h1>
        </div>
        <div class="row p-2">
            <app-storeselector-checkout></app-storeselector-checkout>
        </div>
        <div class="row p-2">
          <h2>Ship to</h2>
          <form>
            <div class="row p-2">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <input type="text" class="form-control" placeholder="Address">
            <div class="row p-2">
              <div class="col">
                <input type="text" class="form-control" placeholder="City">
              </div>
              <div class="col col-sm-2">
                <select class="form-select" id="province" name="province" [(ngModel)]="defaultProvince">
                  <option disabled>Province</option>
                  <option value="{{prov}}" *ngFor="let prov of this.provinces">{{prov}}</option>
                </select>
              </div>
              <div class="col col-sm-3">
                <input type="text" class="form-control" placeholder="Postal Code">
              </div>
            </div>
          </form>
        </div>

      </div>
      <div class="col col-sm-4 p-2">
        <div class="row p-2">
          <h2>Order summary</h2>
          <div class="row" id="items">
            <div class="d-flex justify-content-between align-items-center p-2" *ngFor="let item of this.cart">
              <div class="col d-flex flex-row p-2">
                <img src="assets/products/{{ item.Picture_URL }}" width="100" height="100">
                <p class="p-2">{{ item.ItemName }}</p>
              </div>
              <h5>{{ item.ItemPrice | currency }}</h5>
            </div>
          </div>
          <div class="row" id="totals">
            <div class="d-flex justify-content-between p-2">
              <h5>Subtotal</h5>
              <h5>{{this.cartSubtotal() | currency}}</h5>
            </div>
            <div class="d-flex justify-content-between p-2">
              <h5>Taxes</h5>
              <h5>{{this.cartSubtotal() * 0.13 | currency}}</h5>
            </div>
            <hr>
            <div class="d-flex justify-content-between p-2">
              <h4>Total</h4>
              <h4>{{this.cartSubtotal() * 1.13 | currency}}</h4>
            </div>
          </div>
        </div>
        <div class="row justify-content-evenly">
          <button routerLink="/cart" class="btn btn-outline-secondary w-auto"><- Back</button>
            <a class="btn btn-outline-primary w-auto">Next -></a>
        </div>
      </div>
    </div>
  </div>
