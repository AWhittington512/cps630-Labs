<app-navbar></app-navbar>
<app-store-selector></app-store-selector>

<div class="container">
    <h1>Items</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Tops</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Outerwear</a>
        </li>
    </ul>

    <div id="itemList" class="container text-center">
        <div class='row align-items-center gap-3'>
            <div class='col border rounded p-3' draggable='true' *ngFor="let item of items">
                <img src='assets/products/{{ item.Picture_URL }}' width='300' height='300' draggable='false'>
                <h2>{{ item.ItemName }}</h2>
                <select name='size' id='size' class='form-select form-select-sm'>
                    <option value='s'>S</option>
                    <option value='m'>M</option>
                    <option value='l'>L</option>
                </select>
                <p>{{ item.ItemPrice | currency }}</p>
                <button type='button' class='btn btn-outline-primary'>Add to Cart</button>
            </div>
        </div>
    </div>
</div>
