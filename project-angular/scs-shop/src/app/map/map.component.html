<div class="row"> 
    <hr>
    
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="google_map_container">
          <google-map [zoom]="mapZoom" [center]="Center" [options]="mapOptions">
            <map-marker
              #marker="mapMarker"
              [position]="mapCenter"
              [options]="markerOptions"
              (mapClick)="openInfoWindow(marker)">
            </map-marker>
             <map-marker *ngFor="let position of markerPositions" [position]="position" [title]="'My Marker'"></map-marker>
            <map-info-window>{{ markerInfoContent }}</map-info-window>
          </google-map>
        </div> 
      </div>
    </div>
</div>
