<app-navbar></app-navbar>
<div class="container">
    <h1>My Orders</h1>
    <table>
        <tr>
            <th>Order Number</th>
            <th>Date Placed</th>
        </tr>
        <tr *ngFor="let order of orders">
            <td><a routerLink="/invoice" [queryParams]="{'order': order.OrderID}">{{order.OrderID}}</a></td>
            <td>{{order.DateIssued.slice(0,10)}} {{order.DateIssued.slice(11,16)}}</td>
        </tr>
    </table>
</div>
