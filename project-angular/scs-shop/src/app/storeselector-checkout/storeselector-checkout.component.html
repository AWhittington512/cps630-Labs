<h2>Originating store</h2>
<div class="container">
<div class="store card mb-3">
    <div class="card-body">
    <h5 class="store-name card-title">Queen St W, Toronto</h5>
    <p class="card-text">Phone number: 416-128-3280</p>
    <button class="store btn btn-secondary stretched-link" *ngIf="this.currentStore == 'Queen St W, Toronto'; else queenNotSelected" disabled>Selected</button>
    <ng-template #queenNotSelected><button class="store btn btn-primary stretched-link" (click)="this.selectStore()">Select this store</button></ng-template>
    </div>
</div>
